<svg width="100" height="100" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>
  <path d="M50 10 L90 50 L50 90 L10 50 Z" stroke="url(#grad)" stroke-width="4" fill="none" stroke-linejoin="round">
    <animate attributeName="stroke-dasharray" values="0 400;400 0" dur="4s" repeatCount="indefinite" />
  </path>
  <rect x="40" y="40" width="20" height="20" fill="url(#grad)" rx="4">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite" />
  </rect>
</svg>
